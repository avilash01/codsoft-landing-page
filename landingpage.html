<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Job Portal</title>
    <link rel="stylesheet" href="./jobs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <h2 class="nav-bar"><a href="#">JOBACT</a></h2>
        <div class="navbar-menu">
            <a class="nav_icons" href="#jobs">Jobs</a>
            <a class="nav_icons" href="#companies">Companies</a>
            <a class="nav_icons" href="#testimonials">Testimonials</a>
            <a class="nav_icons" href="#blog">Blogs</a>
            <a class="nav_icons" href="#">Sign In</a>
        </div>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <header>
        <h1 class="header-title">
            FIND YOUR <br> <span>PERFECT JOB</span> <br> EASILY
        </h1>
    </header>
    <div class="search-wrapper">
        <div class="search-box">
            <div class="search-card">
                <input  type="text" class="search-input" type="text" placeholder="Job title">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>


    <div class="job-listings">

        <div class="job-listing">
            <h2>Job Title</h2>
            <p>Company Name</p>
            <p>Location</p>
            <button class="apply-button">Apply</button>
        </div>
    </div>
    <script src="./jobsk.js"></script>
</body>

</html>
